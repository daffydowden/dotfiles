# Dotbot config
- defaults: 
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link: 
    ~/.vim: 
        force: true
        path: vim
    ~/.emacs.d: 
        force: true
        path: emacs.d
    ~/.vimrc:
    ~/.tmux:
    ~/.tmux.conf:
    ~/.irbrc:
    ~/.pryrc:
    ~/.zshrc:
    ~/.config: 
        create: true
        force: true
        relink: true
        path: config
    ~/.config/nvim/init.vim: 
        create: true
        relink: true
        path: vimrc
    ~/.gitconfig:
    ~/.gitignore:
    ~/.gitignore_global:
    ~/.mackup.cfg:
        path: mackup.cfg

- shell: 
  - [git submodule update --init --recursive, Installing submodules]
  - [vim +PluginInstall +qall, Installing vim plugins]
  - [nvim +PluginInstall +qall, Installing NeoVim plugins]
