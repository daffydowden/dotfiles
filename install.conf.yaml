- defaults: 
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link: 
    ~/.vim: 
        force: true
        path: vim
    ~/.vimrc:
    ~/.irbrc:
    ~/.pryrc:
    ~/.zshrc:
    ~/.config: 
        force: true
        path: config
    ~/.gitignore:
    ~/.gitignore_global:
    ~/.fonts:

- shell: 
  - [git submodule update --init --recursive, Installing submodules]
